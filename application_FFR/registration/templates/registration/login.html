<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logistique service medical</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
</head>
<body>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="container has-text-centered mt-6">
        <p class="title">
            Logimed
        </p>
        <p class="subtitle">
            Bienvenue
        </p>

                <div class="box mx-6 has-text-left">
                    <div class="block">
                        <label class="label">{{ form.username.label_tag }}</label>
                        <input class="input" type="text" placeholder="Identifiant" name="username"></input>
                    </div>
                    <div class="block">
                        <label class="label">{{ form.password.label_tag }}</label>
                        <input class="input" type="password" placeholder="Identifiant" name="password"></input>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                            <button class="button is-info" type="submit" value="login">Se connecter</button>
                    </div>
                    <div class="control">
                            <a href="{% url 'registration:password_reset' %}" class="button is-text">Mot de passe oublié ?</a>
                    </div>
                    </div>
                    {{ form.non_field_errors }}
                </div>
            </div>

</form>

<div class="container has-text-centered mt-4">
    <p class="is-inline-block">Vous n'avez pas de compte ?</p>
    <a href="{% url 'registration:register' %}" class="button is-primary is-inline ml-2">Créer un compte</a>
</div>

</body>
</html>
